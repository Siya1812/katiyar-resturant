<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>body {
  font-family: Arial, sans-serif;
  padding: 40px;
  background: #f9f9f9;
}

.contact-form {
  max-width: 700px;
  margin: auto;
  background: #fff;
  padding: 30px;
  border-radius: 6px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.row {
  display: flex;
  gap: 20px;
  margin-bottom: 20px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
textarea {
  width: 100%;
  padding: 14px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 15px;
}

textarea {
  resize: vertical;
  min-height: 120px;
  border-left: 4px solid red;
  margin: 20px 0;
}

.phone-label {
  display: block;
  margin-top: -15px;
  margin-left: 55%;
  font-size: 13px;
  color: #555;
  margin-bottom: 15px;
}

.radio-group {
  display: flex;
  justify-content: space-between;
  margin: 15px 0;
}

.radio-group label {
  font-size: 17px;
}

.captcha {
  display: flex;
  align-items: center;
  margin: 20px 0;
  gap: 10px;
}

.captcha img {
  width: 40px;
  height: auto;
}

.privacy {
  font-size: 11px;
  color: gray;
  line-height: 1.2;
}

button[type="submit"] {
  background-color: #0077c8;
  color: white;
  font-size: 18px;
  padding: 12px 40px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #005fa3;
}
</style>
<body>
  <form class="contact-form">
    <div class="row">
      <input type="text" placeholder="Your Name" required />
      <input type="text" placeholder="Business Name" />
    </div>
    <div class="row">
      <input type="email" placeholder="Email" required />
      <input type="tel" placeholder="(000) 000-0000" />
    </div>
    <label class="phone-label">Phone Number</label>

    <div class="radio-group">
      <label><input type="radio" name="inquiry" /> General</label>
      <label><input type="radio" name="inquiry" /> Sales</label>
      <label><input type="radio" name="inquiry" /> Support</label>
      <label><input type="radio" name="inquiry" /> Billing</label>
    </div>

    <textarea placeholder="Type your message here" required></textarea>

    <div class="captcha">
      <input type="checkbox" id="robot" />
      <label for="robot">I'm not a robot</label>
      <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="reCAPTCHA" />
      <span class="privacy">reCAPTCHA<br><a href="#">Privacy</a> - <a href="#">Terms</a></span>
    </div>

    <button type="submit">SUBMIT</button>
  </form>
</body>
</html>
